version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: casa-ignat-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: casa_ignat
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - casa-ignat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Application (for production use)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casa-ignat-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/casa_ignat?authSource=admin
    ports:
      - "3000:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - casa-ignat-network
    profiles:
      - production

  # Application Development (with hot reload)
  app-dev:
    image: node:18-alpine
    container_name: casa-ignat-app-dev
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/casa_ignat?authSource=admin
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - casa-ignat-network
    profiles:
      - development

  # Mongo Express (Database GUI)
  mongo-express:
    image: mongo-express:latest
    container_name: casa-ignat-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - casa-ignat-network
    profiles:
      - development

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  casa-ignat-network:
    driver: bridge
